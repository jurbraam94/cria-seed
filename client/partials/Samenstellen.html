<body ng-init="init()">
    <div class="samenstellenPagina">
        <div class="leftmenubar col-lg-2 col-md-2 col-xs-2">
            <div class="boxje" ng-repeat="afbeelding in afbeeldingen " sleepbaar="">
                <img data-ng-src="{{afbeelding.src}}" id="{{afbeelding.id}}" />
            </div>
        </div>

        <div class="row">
            <form name="tijdForm" novalidate class="validatie col-lg-5 col-md-5 col-xs-5 tijdsduurForm">
                <div class="form-group inputMargin">
                    <label class="inputLabel witteText">Totale tijd in minuten</label>
                    <div class="input-group col-lg-2 col-md-2 col-xs-4">
                        <input class="form-control" type="number"
                               ng-model="totaleTijd" id="totaleTijdBox" required="" ng-change="totaleTijdAanpassen(totaleTijd)"/>
                    </div>
                </div>
            </form>

            <div id="piechart" class="col-lg-7 col-md-7 col-xs-7"></div>
        </div>
    </div>
</body>
