<h2>Login</h2>

<form name="loginForm" novalidate class="css-form">

    <p>
    Gebruikersnaam: <input type="text" ng-model="gebruiker.gebruikersnaam" name="gebruikersnaam" required=""/>
    </p>
    <p>Wachtwoord: <input type="password" ng-model="gebruiker.wachtwoord" name="wachtwoord" required=""/></p>

    <input ng-disabled="loginForm.$invalid" type="submit" ng-click="login(gebruiker)" value="Login" />
    </button>
</form>
