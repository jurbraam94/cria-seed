<hr>
<div class="panel inlogContainer">
    <div class="panel-body">

    <div ng-show="!loggedIn" class="alert alert-warning" role="alert">U gaat inloggen met <b>DigiD</b>.</div>

<div ng-show="loggedIn">
    <p>Welkom, u bent ingelogd als {{gebruikersNaam}}.</p>
    <p>Klik <a href="#" ng-click="inEnUitloggen()">hier</a> om uit te loggen.</p>
</div>

<form ng-show="!loggedIn" name="loginForm" novalidate class="loginForm">

    <div class="inputBlok form-inline"><p><label>Gebruikersnaam*</label> <input placeholder="Gebruikersnaam" class="form-control" type="text" ng-model="gebruiker.gebruikersnaam" id="gebruikersnaam" required=""/></p>
    </div>
    <div class="inputBlok form-inline">
        <span><label>Wachtwoord*</label><input placeholder="Wachtwoord" class="form-control" type="password" ng-model="gebruiker.wachtwoord" id="wachtwoord" required=""/></span>
    </div>

    <br>

    <button ng-disabled="loginForm.$invalid" type="button" ng-click="inEnUitloggen(gebruiker)" class="center-block btn btn-primary btn-lg">
        <spa aria-hidden="true"></spa> LOG IN
    </button>

</form>

    <div ng-show="error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
    </div>
</div>
</div>
