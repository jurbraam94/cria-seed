<h2>Login</h2>

<form name="loginForm" novalidate class="css-form">

    <p>Gebruikersnaam: <input type="text" ng-model="gebruiker.gebruikersnaam" required/></p>

    <p>Wachtwoord: <input type="text" ng-model="gebruiker.wachtwoord" required/></p>

    <button type="button" data-ng-click="login()" id="loginBtn">Login
    </button>
</form>
