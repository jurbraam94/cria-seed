<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>DOOD</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="style/images/favicon.ico"/>
    <link rel="icon" href="style/images/favicon.gif"
          type="image/gif"/>

    <link rel="apple-touch-icon" href="style/images/ios/AppIcon.appiconset/Icon-60@2x.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="style/images/ios/AppIcon.appiconset/Icon-60@3x.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="style/images/ios/AppIcon.appiconset/Icon-76.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="style/images/ios/AppIcon.appiconset/Icon-76@2x.png"/>
    <link rel="apple-touch-icon" sizes="58x58" href="style/images/ios/AppIcon.appiconset/Icon-Small@2x.png"/>

    <link rel="icon" href="style/images/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="style/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/Custom.css">

    <!-- Externe Google pie chart plugin -->
    <script type="text/javascript"
            src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["corechart","table"]}]}'></script>

    <!-- Lib -->
    <script src="./javascripts/lib/angular.min.js"></script>
    <script src="./javascripts/lib/angular-route.min.js"></script>
    <script src="./javascripts/lib/angular-resource.min.js"></script>
    <script src="./javascripts/lib/angular-cookies.min.js"></script>
    <script src="./javascripts/lib/angular-dragdrop.min.js"></script>
    <script src="./javascripts/lib/jquery-ui.js"></script>
    <script src="./javascripts/lib/jquery-ui.min.js"></script>

    <!-- App -->
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/controllers.js"></script>
    <script src="./javascripts/services.js"></script>
</head>
<body ng-controller="MainController" ng-init="init()">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/login">
                <img class="logo" alt="Brand" src="style/images/logo.png">
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: menuActive == 'login'}"><a href="#/login"><span ng-show="loggedIn"><img
                    src="style/images/gebruikerIcon.png" class="Tekentje">&nbsp;{{gebruikersNaam}}</span><span
                    ng-show="!loggedIn">Inloggen</span> <span
                    class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid Content">

    <div ng-switch on="pageName()">
        <div ng-switch-when="/samenstellen">
            <div data-ng-view="Content"></div>
        </div>
        <div ng-switch-when="/login">
            <div data-ng-view="Content"></div>
        </div>
        <div ng-switch-when="/contact">
            <div data-ng-view="Content"></div>
        </div>
        <div ng-switch-when="/wiezijnwij">
            <div data-ng-view="Content"></div>
        </div>
        <div ng-switch-default class="mainApp">
            <div class="linkermenu">

            </div>
            <div class="mininavbar witteText">
                <b>
                    <a href="#/formulier">
                        <span ng-class="{rodeText: menuActive == 'formulier'}" class="mininavbartext1">1. FORMULIER</span>
                        <img class="mininavbarimage1" src="style/images/mininavbar/pijl1.png">
                    </a>
                    <a href="#/muziek">
                        <span ng-class="{rodeText: menuActive == 'muziek'}" class="mininavbartext2">2. MUZIEK</span>
                        <img class="mininavbarimage2" src="style/images/mininavbar/pijl2.png">
                    </a>
                    <a href="#/foto">
                        <span ng-class="{rodeText: menuActive == 'foto'}"  class="mininavbartext3">3. FOTO'S</span>
                        <img class="mininavbarimage3" src="style/images/mininavbar/pijl3.png">
                    </a>
                    <a href="#/notificatie">
                        <span ng-class="{rodeText: menuActive == 'notificatie'}"  class="mininavbartext4">4. NOTIFICATIE</span>
                        <img class="mininavbarimage4" src="style/images/mininavbar/pijl4.png">
                    </a>
                    <a href="#/wishlist">
                        <span ng-class="{rodeText: menuActive == 'wishlist'}"  class="mininavbartext5">5. WISHLIST</span>
                        <img class="mininavbarimage5" src="style/images/mininavbar/pijl5.png">
                    </a>
                    <a href="#/samenstellen">
                        <span ng-class="{rodeText: menuActive == 'samenstellen'}"  class="mininavbartext6">*</span>
                        <img class="mininavbarimage6" src="style/images/mininavbar/blok.png">
                    </a>
                </b>
            </div>
            <div class="minicontent">
                <div data-ng-view="Content">
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="navbar-fixed-bottom text-center">
    <b>&#169; DOOD app</b> | <a href="#/contact">Contact</a> | <a href="#/wiezijnwij">Wie zijn wij</a>
</footer>

</body>
</html>
