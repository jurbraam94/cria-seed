<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>DOOD</title>
    <link rel="shortcut icon" href="style/images/favicon.ico" />
    <link rel="icon" href="style/images/favicon.gif"
          type="image/gif" />

    <link rel="icon" href="style/images/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="style/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/Custom.css">

    <!-- Externe Google pie chart plugin -->
    <script type="text/javascript"
            src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["corechart","table"]}]}'></script>

    <!-- Lib -->
    <script src="./javascripts/lib/angular.min.js"></script>
    <script src="./javascripts/lib/angular-route.min.js"></script>
    <script src="./javascripts/lib/angular-resource.min.js"></script>
    <script src="./javascripts/lib/angular-cookies.min.js"></script>

    <!-- App -->
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/controllers.js"></script>
    <script src="./javascripts/services.js"></script>
</head>
<body ng-controller="MainController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/login">
                <img class="logo" alt="Brand" src="style/images/logo.png">
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'formulier'}"><a href="#">Formulier</a>
                </li>
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'muziek'}"><a href="#about">Muziek</a>
                </li>
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'foto'}"><a href="#about">Foto</a></li>
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'notificatie'}"><a href="#about">Notificatie</a>
                </li>
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'wishlist'}"><a href="#about">Wishlist</a>
                </li>
                <li ng-show="gebruikersNaam" ng-class="{active: menuActive == 'samenstellen'}"><a href="#/samenstellen">Samenstellen</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: menuActive == 'login'}"><a href="#/login"><span ng-show="loggedIn"><img
                    src="style/images/gebruikerIcon.png" class="Tekentje">&nbsp;{{gebruikersNaam}}</span><span
                    ng-show="!loggedIn">Inloggen</span> <span
                    class="sr-only">(current)</span></a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="Content" data-ng-view="Content"></div>
</div>

<footer class="navbar-fixed-bottom text-center">
    <b>&#169; DOOD app</b> | <a href="#/contact">Contact</a> | <a href="#/wiezijnwij">Wie zijn wij</a>
</footer>
</div>
</body>
</html>
